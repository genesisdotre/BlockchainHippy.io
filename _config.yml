# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title:       blockchainhippy.io
logo:        # Logo Image URL
description: Trailblazing the decentralized lifestyle and doing my best to document it.
baseurl:     '' # The subpath of your site, e.g. /blog
url:         https://blockchainhippy.io # The base hostname & protocol for your site
twitter:     https://twitter.com/blockchainhippy
facebook:    https://facebook.com/camillecorti
instagram:   https://instagram.com/camillecorti/

markdown:  kramdown
permalink: pretty
paginate:  9
sass:
  style: compressed

gems:
  - jekyll-paginate
  - jekyll/tagging

include:
  - _pages
  
  header_pages:
  - mission.html
  - memes.html

exclude:
  - vendor
  - Gemfile
  - Gemfile.lock

# Tags
tag_page_dir:        tag
tag_page_layout:     tag_page
tag_permalink_style: pretty

# Pages path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

